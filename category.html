<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="https://prodstatic.shoppersstop.com/_ui/responsive/theme-ssl/images/favicon.ico"
    />
    <title>
      Mens T-Shirts &amp; Polos - Buy Polo T-shirts For Men Online | Shoppers
      Stop
    </title>
    <!--- Linking style/category.css file --->
    <link rel="stylesheet" href="category.css" />
  </head>
  <body>
    <!--- Heaader Starts--->

    <nav id="myHeader">
      <i class="fas fa-store-alt"></i>
      <p>All Stores</p>
      <i class="fas fa-id-badge"></i>
      <p>Contact Us</p>
      <i class="fas fa-sliders-h"></i>
      <p>Category</p>
      <img
        class="heading"
        src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/sslogo.svg"
      />
      <input type="search" placeholder="Search products & brands" />
      <i class="fas fa-search"></i>
      <img
        class="heart"
        src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconwishlist.png"
      />
      <img
        class="suitcase"
        src="https://www.shoppersstop.com/_ui/responsive/common/assets/images/iconaddtobag.png"
      />
      <img
        class="circle"
        src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconuser.png"
      />
    </nav>
    <div class="clear"></div>

    <!--- Header Ends --->

    <!----------------------------------------------------------------------->

    <!--- Sub-Header Starts --->

    <!--- Sub-Header Ends --->

    <!----------------------------------------------------------------------->

    <!--- Breadcrumb Starts --->

    <div class="breadcrumb">Home / Men / Clothing / T-Shirts & Polos</div>

    <!--- Breadcrumb Ends --->

    <!----------------------------------------------------------------------->

    <!--- Middle Section Starts --->

    <section class="middle_section">
      <!--- Left Sidebar Starts --->

      <div class="left_sidebar">
        <h4>Filter By:</h4>
        <div class="filters">
          <button type="button" class="collapsible">
            BRANDS<span>+</span>
          </button>
          <div class="content">
            <input type="text" id="brandname" placeholder="Enter Brand Name" />
            <button
              type="submit"
              class="filterbutton"
              id="brandfilter"
              onclick="brandFilter()"
            >
              REFINE SEARCH
            </button>
          </div>
          <button type="button" class="collapsible">
            OFFERS<span>+</span>
          </button>
          <div class="content">
            <input
              type="text"
              id="offername"
              placeholder="Enter Discount Offer"
            />
            <button
              type="submit"
              class="filterbutton"
              id="offerfilter"
              onclick="offerFilter()"
            >
              REFINE SEARCH
            </button>
          </div>
          <button type="button" class="collapsible">SIZE<span>+</span></button>
          <div class="content">
            <input type="text" id="sizename" placeholder="Enter Size" />
            <button
              type="submit"
              class="filterbutton"
              id="sizefilter"
              onclick="sizeFilter()"
            >
              REFINE SEARCH
            </button>
          </div>
          <button type="button" class="collapsible">
            COLORS<span>+</span>
          </button>
          <div class="content">
            <input
              type="text"
              id="colorname"
              placeholder="Enter Favourite Color"
            />
            <button
              type="submit"
              class="filterbutton"
              id="colorfilter"
              onclick="colorFilter()"
            >
              REFINE SEARCH
            </button>
          </div>
          <button type="button" class="collapsible">PRICE<span>+</span></button>
          <div class="content">
            <input type="text" id="pricename" placeholder="Enter Max. Price" />
            <button
              type="submit"
              class="filterbutton"
              id="pricefilter"
              onclick="priceFilter()"
            >
              REFINE SEARCH
            </button>
          </div>
        </div>
      </div>

      <!--- Left Sidebar Ends --->

      <!--- Right Sidebar Starts --->

      <!--- Right Sidebar Headings --->
      <div class="right_sidebar">
        <div class="row">
          <h1>MEN'S T-SHIRTS & POLOS</h1>
          <h3 id="count">(0 ITEMS)</h3>
        </div>

        <!--- Right Sidebar Sorting Features --->

        <div id="sorting">
          <p id="sort_by">Sort By:</p>
          <div id="sort_features">
            <p id="discount" onclick="sortByDiscount()">Discount</p>
            <p> | </p>
            <p id="rating" onclick="sortByRating()">Rating</p>
            <p> | </p>
            <p>Price</p>
            <p> : </p>
            <p id="low" onclick="sortByPriceLow()">Low</p>
            <p> | </p>
            <p id="high" onclick="sortByPriceHigh()">High</p>
          </div>
        </div>
        <div class="separator"></div>

        <!--- Products Section Starts --->

        <div id="products"></div>

        <!--- Products Section Ends --->
      </div>

      <!--- Right Sidebar Ends --->
    </section>

    <!--- Middle Section Ends --->

    <!----------------------------------------------------------------------->

    <!--- Footer Starts--->

    <div style="height: 150px; width: 100%; background-color: #f5f5f5">
      <img
        src="./img/f1.PNG"
        style="float: left; margin-left: 7%; height: 100%; width: 20%"
      />
      <img
        src="./img/f2.PNG"
        style="float: left; margin-left: 10%; height: 100%; width: 30%"
      />
      <img
        src="./img/f3.PNG"
        style="float: left; margin-left: 15%; height: 100%; width: 10%"
      />
    </div>
    <div style="height: 150px; width: 100%; margin-top: 80px">
      <img
        src="./img/f4.PNG"
        style="width: 20%; height: 100%; margin-left: 7%"
      />
      <img
        src="./img/f5.PNG"
        style="width: 20%; height: 100%; margin-left: 15%"
      />
      <img
        src="./img/f6.PNG"
        style="width: 20%; height: 100%; margin-left: 15%"
      />
    </div>
    <div style="width: 100%; height: 300px; margin-top: 50px">
      <img src="./img/f7.PNG" style="width: 100%; height: 100%" />
    </div>
    <!--- Footer Ends --->
  </body>
</html>
<!--- Linking script/category.js file --->
<script src="category.js"></script>
