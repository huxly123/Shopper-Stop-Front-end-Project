<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="shortcut icon" type="image/jpg" href="https://prodstatic.shoppersstop.com/_ui/responsive/theme-ssl/images/favicon.ico"/>
    <link rel="stylesheet" href="signup_style.css">
    <link rel="shortcut icon" type="image/jpg" href="https://prodstatic.shoppersstop.com/_ui/responsive/theme-ssl/images/favicon.ico"/>
</head>
<body>
    <h4>SIGN UP</h4>
    <h5>Create your account on Shoppers Stop</h5>
    <div class="sign-up-form">
        
        <div class="fullname">
            <input type="text" name="signupFullName" id="signupFullName" maxlength="75" title="Please enter valid First Name &amp; Last Name*" placeholder="First Name &amp; Last Name*">
        </div>

        <div class="email">
            <input type="email" name="signupEmail" id="signupemail" title="Email address" placeholder="Email*" autocomplete="off">
        </div>

        <div class="mobileno">
            <input type="tel" name="signupMobileNumber" id="signupMobileNumber" title="Mobile Number (10 digits)" placeholder="Mobile Number (10 digits)*" maxlength="10">
        </div>

        <div class="paswrd">
            <input type="password" name="signupPassword" id="signupPassword" title="Set a password (min 6 &amp; max 15 characters)" placeholder="Set a password (min 6 &amp; max 15 characters)*" autocomplete="off" maxlength="15">
        </div>

        <div class="gender">
            <input type="radio" name="gender" id="women" value="FEMALE">
            <label for="women">Female</label>
            <input type="radio" name="gender" id="men" value="MALE">
            <label for="men">Male</label>
        </div>
        <button class="continue"><a href="signinwithotp.html">CONTINUE</a></button>
    </div>
    <div class="account">Already have an acount? <a href="sign_in.html">Sign In</a></div>
    <p>By signing up you agree our <a>Term of service</a> & <a>Privacy Policy</a></p>
</body>
</html>
