<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signup_style.css">
</head>
<body>
    <h4>SIGN UP</h4>
    <h5>Have an accont? Sign In</h5>
    <div class="sign-up-form">
        
        <div class="fullname">
            <input type="text" name="signupFullName" id="signupFullName" maxlength="75" title="Please enter valid First Name &amp; Last Name*" placeholder="First Name &amp; Last Name*">
        </div>

        <div class="email">
            <input type="email" name="signupEmail" id="signupemail" title="Email address" placeholder="Email*" autocomplete="off">
        </div>
    </div>
</body>
</html>
