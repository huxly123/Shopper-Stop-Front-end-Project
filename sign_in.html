<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" type="image/jpg" href="https://prodstatic.shoppersstop.com/_ui/responsive/theme-ssl/images/favicon.ico"/>
    <link rel="stylesheet" href="signup_style.css">
    <link rel="shortcut icon" type="image/jpg" href="https://prodstatic.shoppersstop.com/_ui/responsive/theme-ssl/images/favicon.ico"/>
</head>
<body>
    <header><img src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/sslogo.svg"/>
        <hr/>
    </header>
    
    <h4>SIGN IN</h4>
    <h5>Have an account? Sign In</h5>
    <div class="sign-up-form">
        
        <div class="email">
            <input type="email" name="signupEmail" id="signupemail" title="Email address" placeholder="Email or Mobile Number" autocomplete="off">
        </div>

        <div class="paswrd">
            <input type="password" name="signupPassword" id="signupPassword" title="Password" placeholder="Password" autocomplete="off" maxlength="15">
        </div>
        <button class="signinbtn">SIGN IN</button>
    </div>

    <div>
        <p><a href="signinwithotp.html">Sign in with OTP</a> <a href="forgotpassword.html">Forgot Password?</a></p>

    </div>
    <div id="clearf"></div>
    <hr>
    <div class="newaccount">Create a new account? <a href="sign_up.html">Sign Up</a></div>
</body>
</html>
