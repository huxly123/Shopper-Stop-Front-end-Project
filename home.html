<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="home.css" />
    <script src="home.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopper stop Home</title>
    <script
      src="https://kit.fontawesome.com/06e654cff7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Header part start-->
    <nav id="myHeader">
      <i class="fas fa-store-alt"></i>
      <p>All Stores</p>
      <i class="fas fa-id-badge"></i>
      <p>Contact Us</p>
      <i class="fas fa-sliders-h"></i>
      <p>Category</p>
      <img
        class="heading"
        src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/sslogo.svg"
      />
      <input type="search" placeholder="Search products & brands" />
      <i class="fas fa-search"></i>
      <img
        class="heart"
        src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconwishlist.png"
      />
      <img
        class="suitcase"
        src="https://www.shoppersstop.com/_ui/responsive/common/assets/images/iconaddtobag.png"
      />
      <img
        class="circle"
        src="https://prodstatic.shoppersstop.com/_ui/responsive/common/assets/images/iconuser.png"
      />
    </nav>
    <div class="clear"></div>
    <!-- Header part end-->
    <!--Slideshow part start-->
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img src="../img/imgsl4.webp" alt="" />
        </div>
        <div class="slide">
          <img src="../img/imgsl2.webp" alt="" />
        </div>
        <div class="slide">
          <img src="../img/imgsl3.webp" alt="" />
        </div>
        <div class="slide">
          <img src="../img/imgsl1.webp" alt="" />
        </div>

        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>
      <div class="navigation-manual">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>
    </div>
    <!--Slideshow part end-->
    <!--grid1-->
    <h1>GRAB THE SEASONS LATEST STYLES</h1>
    <p>At Offers Like Never Before</p>
    <div id="grid1">
      <div><img src="../img/img1grid1.webp" /></div>
      <div><img src="../img/img2grid1.webp" /></div>
      <div><img src="../img/img3grid1.webp" /></div>
      <div><img src="../img/img4grid1.webp" /></div>
    </div>
    <!--grid1-->
    <!--grid2-->
    <h1>TIMELESS MOMENTS</h1>
    <div id="grid2">
      <div><img src="../img/img1grid2.webp" /></div>
      <div><img src="../img/img2grid2.webp" /></div>
      <div><img src="../img/img3grid2.webp" /></div>
      <div><img src="../img/img4grid2.webp" /></div>
    </div>
    <!--grid2-->
    <!--settimeout part-->
    <img name="slide" style="width: 100%; height: 600px; margin-top: 100px" />
    <!--settimeout part-->
    <!--grid3-->
    <h1>BEST BARGAINS</h1>
    <div id="grid3">
      <div><img src="../img/img1grid3.webp" /></div>
      <div><img src="../img/img2grid3.webp" /></div>
      <div><img src="../img/img3grid3.webp" /></div>
      <div><img src="../img/img4grid3.webp" /></div>
    </div>
    <!--grid3-->
    <!--grid4-->
    <h1>FLAUNT YOUR HERITAGE IN STYLE</h1>
    <div id="grid4">
      <div><img src="../img/img1grid4.webp" /></div>
      <div><img src="../img/img2grid4.webp" /></div>
      <div><img src="../img/img3grid4.webp" /></div>
      <div><img src="../img/img4grid4.webp" /></div>
    </div>
    <!--grid4-->
    <!--grid5-->
    <h1>CATEGORIES TO BAG</h1>
    <div id="grid5">
      <div><img src="../img/img1grid5.webp" /></div>
      <div><img src="../img/img2grid5.webp" /></div>
      <div><img src="../img/img3grid5.webp" /></div>
      <div><img src="../img/img4grid5.webp" /></div>
    </div>
    <!--grid5-->
    <!--lengthy img-->
    <div
      style="
        width: 65%;
        height: 350px;
        margin-top: 100px;
        margin-left: 15%;
        margin-right: 17.5%;
      "
    >
      <img src="../img/lenimg1.webp" style="width: 100%" />
    </div>
    <!--lengthy img-->
    <!--Footer part-->
    <div style="height: 150px; width: 100%; background-color: #f5f5f5">
      <img
        src="../img/f1.PNG"
        style="float: left; margin-left: 7%; height: 100%; width: 20%"
      />
      <img
        src="../img/f2.PNG"
        style="float: left; margin-left: 10%; height: 100%; width: 30%"
      />
      <img
        src="../img/f3.PNG"
        style="float: left; margin-left: 15%; height: 100%; width: 10%"
      />
    </div>
    <div style="height: 150px; width: 100%; margin-top: 80px">
      <img
        src="../img/f4.PNG"
        style="width: 20%; height: 100%; margin-left: 7%"
      />
      <img
        src="../img/f5.PNG"
        style="width: 20%; height: 100%; margin-left: 15%"
      />
      <img
        src="../img/f6.PNG"
        style="width: 20%; height: 100%; margin-left: 15%"
      />
    </div>
    <!--Footer part-->
  </body>
</html>
